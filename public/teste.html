<!DOCTYPE html>
<html>
<head>
    <style>
        /* Estilos para o overlay fantasma */
        .ghost-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 9999;
            pointer-events: none; /* Torna o overlay "fantasma" */
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .ghost-header {
            background-color: #f0f2f5;
            color: #1c1e21;
            padding: 12px 16px;
            display: flex;
            align-items: center;
            position: relative;
            border-bottom: 1px solid #dadde1;
            pointer-events: auto; /* Header pode ser clicável se necessário */
        }

        .ghost-back-arrow {
            font-size: 24px;
            margin-right: 12px;
            cursor: pointer;
        }

        .ghost-header-info h1 {
            font-size: 20px;
            font-weight: 600;
            margin: 0 0 2px 0;
        }

        .ghost-header-info .ghost-url {
            font-size: 13px;
            color: #65676b;
            display: flex;
            align-items: center;
            margin: 0;
        }

        .ghost-lock-icon {
            width: 12px;
            height: 12px;
            margin-right: 4px;
        }

        .ghost-menu-dots {
            position: absolute;
            right: 16px;
            font-size: 24px;
            cursor: pointer;
        }

        .ghost-main-content {
            background-color: #000;
            min-height: calc(100vh - 60px);
            padding: 40px 20px 20px;
            text-align: center;
            color: white;
        }

        .ghost-age-warning {
            color: #ff6b6b;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .ghost-warning-icon {
            width: 16px;
            height: 16px;
            border: 2px solid #ff6b6b;
            border-radius: 50%;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .ghost-main-title {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 40px;
            line-height: 1.2;
        }

        .ghost-video-container {
            position: relative;
            background: linear-gradient(45deg, #8b2ca0, #d946ef);
            border-radius: 16px;
            padding: 4px;
            margin-bottom: 30px;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }

        .ghost-video-player {
            background-color: #1a1a1a;
            border-radius: 12px;
            position: relative;
            aspect-ratio: 16/10;
            overflow: hidden;
            cursor: pointer;
        }

        .ghost-video-thumbnail {
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #ff9999, #ffcc99, #99ccff);
            filter: blur(8px);
        }

        .ghost-play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            background: linear-gradient(45deg, #8b2ca0, #d946ef);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .ghost-play-button:hover {
            transform: translate(-50%, -50%) scale(1.1);
        }

        .ghost-play-icon {
            width: 0;
            height: 0;
            border-left: 20px solid white;
            border-top: 12px solid transparent;
            border-bottom: 12px solid transparent;
            margin-left: 4px;
        }

        .ghost-video-duration {
            position: absolute;
            top: 8px;
            right: 8px;
            background: linear-gradient(45deg, #8b2ca0, #d946ef);
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: bold;
        }

        .ghost-video-controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0,0,0,0.8));
            padding: 20px 16px 12px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .ghost-control-btn {
            background: none;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            padding: 4px;
        }

        .ghost-progress-bar {
            flex: 1;
            height: 4px;
            background: rgba(255,255,255,0.3);
            border-radius: 2px;
            position: relative;
        }

        .ghost-progress-fill {
            width: 0%;
            height: 100%;
            background: linear-gradient(45deg, #8b2ca0, #d946ef);
            border-radius: 2px;
        }

        .ghost-time-display {
            color: white;
            font-size: 12px;
            font-weight: 500;
        }

        .ghost-quality-display {
            color: white;
            font-size: 12px;
            background: rgba(255,255,255,0.2);
            padding: 2px 6px;
            border-radius: 4px;
        }

        .ghost-watch-button {
            background: linear-gradient(45deg, #8b2ca0, #d946ef);
            border: none;
            color: white;
            font-size: 18px;
            font-weight: bold;
            padding: 16px 40px;
            border-radius: 50px;
            cursor: pointer;
            width: 100%;
            max-width: 400px;
            margin-bottom: 40px;
            transition: transform 0.2s;
        }

        .ghost-watch-button:hover {
            transform: scale(1.05);
        }

        .ghost-top-videos {
            text-align: left;
            max-width: 400px;
            margin: 0 auto;
        }

        .ghost-top-videos h3 {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }

        .ghost-video-item {
            display: flex;
            gap: 12px;
            margin-bottom: 16px;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .ghost-video-item:hover {
            opacity: 0.8;
        }

        .ghost-video-item-thumbnail {
            width: 80px;
            height: 60px;
            background: linear-gradient(45deg, #8b2ca0, #d946ef);
            border-radius: 8px;
            position: relative;
            flex-shrink: 0;
        }

        .ghost-video-item-thumbnail::after {
            content: '▶';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 16px;
        }

        .ghost-video-item-info h4 {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 4px;
            line-height: 1.3;
        }

        .ghost-video-item-meta {
            font-size: 12px;
            color: #999;
            display: flex;
            gap: 8px;
        }

        .ghost-mobile-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #000;
            border-top: 1px solid #333;
            display: flex;
            justify-content: space-around;
            padding: 12px 0;
            z-index: 10000;
        }

        .ghost-nav-item {
            color: #999;
            font-size: 24px;
            cursor: pointer;
            padding: 8px;
        }

        .ghost-nav-item.active {
            color: white;
        }

        @media (max-width: 480px) {
            .ghost-main-content {
                padding: 20px 16px;
            }

            .ghost-main-title {
                font-size: 24px;
            }

            .ghost-video-container {
                max-width: 100%;
            }

            .ghost-watch-button {
                max-width: 100%;
            }

            .ghost-top-videos {
                max-width: 100%;
            }
        }


        .close-overlay button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .close-overlay button:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>

                <div class="ghost-video-item">

        </div>

    `;

        document.body.appendChild(ghostOverlay);
        return ghostOverlay;
    }

    function showCloseOverlay() {
        const closeOverlay = document.createElement('div');
        closeOverlay.classList.add('close-overlay');

        document.body.appendChild(closeOverlay);
        closeOverlay.style.display = 'flex';
    }

    function closeGhostOverlay() {
        const ghostOverlay = document.querySelector('.ghost-overlay');
        const closeOverlay = document.querySelector('.close-overlay');

        if (ghostOverlay) {
            ghostOverlay.remove();
        }
        if (closeOverlay) {
            closeOverlay.remove();
        }
    }

    // Função global para fechar o overlay
    window.closeGhostOverlay = closeGhostOverlay;

    // Detecta se NÃO é um navegador Meta mobile e mostra o overlay
    if (isMetaMobileBrowser()) {
        window.addEventListener('load', function() {
            createGhostOverlay();
            // Opcional: mostrar overlay de controle após alguns segundos
            setTimeout(showCloseOverlay, 3000);
        });
    }
</script>
